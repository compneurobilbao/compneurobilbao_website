date: 'April 29th, 2024'
headline: 'Grace Whitaker visits the lab!'
description: 'Today, we had the pleasure of meeting Grace Whitaker and learning about her work. She talked about some of her Cognitive Neuroscience Projects, including topics such as dopamine and attentional inhibition, harnessing neuronal entrainment, and the intersection of affective touch and technology. THM: hugging is not only nice, it is a biological necessity :)'
